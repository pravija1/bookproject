{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{book.img.url}}" width="500" height="300"> <br>

        </div>
    <div class="col-md-6">
        <h3> {{book.name}} </h3>
        {{book.desc}}<br>
        Book year: {{book.year}}<br>
        <a class="btn btn-warning" href="{% url 'bookapp:update' book.id %}"> UPDATE BOOK </a>
        <a class="btn btn-danger" href="{% url 'bookapp:delete' book.id %}"> DELETE BOOK</a> <br>

    </div>

    </div>
</div>
{% endblock %}
