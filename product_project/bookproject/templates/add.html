{% extends 'base.html' %}
{% block body %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text", name="name", placeholder="Enter your book name"> <br>
    <input type="text", name="desc", placeholder="Enter book description"> <br>
    <input type="text", name="year", placeholder="Enter book year"><br>
    <input type="file", name="img"><br> <br>
    <input type="submit">

</form>
{% endblock %}
